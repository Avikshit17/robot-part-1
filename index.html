<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sky color="#EBEBEB"></a-sky>

      <!-- ground -->
      <a-plane
        id="ground"
        position="0 0 0"
        color="black"
        rotation="-90 0 0"
        width="20"
        height="10"
      ></a-plane>

      <!-- antena -->
      <a-circle
        position="0 9.15 0"
        color="orange"
        radius="0.8"
        material="side:double"
      ></a-circle>
      <a-cylinder
        height="1.5"
        radius="0.05"
        position="0 11 0"
        color="#757575"
        animation="property:position;from:-0.2 10.4 -0.1;to:0.2 10.4 -0.1;dir:alternate;loop:true;dur:1000;"
      ></a-cylinder>
      <a-sphere
        radius="0.3"
        position="0 11 0"
        color="#EF5350"
        animation="property:position;from:-0.2 11 -0.1;to:0.2 11 -0.1;dir:alternate;loop:true;dur:1000;"
      ></a-sphere>

      <!-- head -->
      <a-box
        id="head"
        color="#0276AA"
        position="0 8 0"
        width="3.2"
        height="2.2"
      ></a-box>

      <!-- eyes -->
      <a-sphere
        color="#FFF"
        position="-0.63 8.3 0.2"
        radius="0.6"
        rotation="0 10 0"
      ></a-sphere>
      <a-sphere
        color="#000"
        position="-0.63 8.1 0.9"
        radius="0.15"
        animation="property:position;from:-0.63 8.1 0.9;to:-0.63 8.1 0.9;dir:alternate;loop:true;dur:1000;"
        rotation="0 10 0"
      ></a-sphere>
      <a-sphere
        color="#FFF"
        position="0.63 8.3 0.2"
        radius="0.6"
        rotation="0 -10 0"
      ></a-sphere>
      <a-sphere
        color="#000"
        position="0.63 8.1 0.9"
        radius="0.15"
        animation="property:position;from:0.63 8.1 0.9;to:0.63 8.1 0.9;dir:alternate;loop:true;dur:1000;"
        rotation="0 10 0"
      ></a-sphere>

      <!-- mouth -->
      <a-entity
        position="0 8.2 0.55"
        rotation="0 0 120"
        material="side:double;color:orange;"
        geometry="primitive:ring;thetaStart:100;thetaLength:100;radiusOuter:1;radiusInner:0.9;"
      ></a-entity>

      <!-- neck -->
      <a-box
        id="neck"
        color="orange"
        position="0 6.7 0"
        width="2"
        height="0.4"
      ></a-box>

      <!-- body -->
      <a-box
        id="body"
        color="#0276AA"
        position="0 4.5 0"
        width="4.5"
        height="4"
      ></a-box>
      <!-- first row -->
      <a-plane height="1" color="#FFCD38" position="-1.1 5.8 0.7"></a-plane>
      <a-plane height="1" color="#FF5722" position="0 5.8 0.7"></a-plane>
      <a-plane height="1" color="#FFCD38" position="1.1 5.8 0.7"></a-plane>
      <!-- second row -->
      <a-plane height="1" color="#E91E63" position="-1.1 4.65 0.7"></a-plane>
      <a-plane height="1" color="#9C27B0" position="0 4.65 0.7"></a-plane>
      <a-plane height="1" color="#E91E63" position="1.1 4.65 0.7"></a-plane>

      <a-camera look-controls-enabled wasd-controls-enabled position="0 5 15">
      </a-camera>
    </a-scene>
  </body>
</html>
